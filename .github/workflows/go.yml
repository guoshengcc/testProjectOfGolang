name: Go

on:
  push:
    branches: 
      - main
      - dev
      - test
      - 'releases/**'   # Push events to branches matching releases/10,releases/8
#  pull_request:
#    branches: [ main ]

jobs:

  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.15

    - name: Build
      run: go build testproject

#    - name: Test
#      run: go test testproject

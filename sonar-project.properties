# Analysis Parameter List https://sonarcloud.io/documentation/analysis/analysis-parameters/

sonar.projectKey=guoshengcc_testProjectOfGolang
sonar.organization=guoshengcc

# This is the name and version displayed in the SonarCloud UI.
#sonar.projectName=guoshengcc_testProjectOfGolang
#sonar.projectVersion=1.0

# Path is relative to the sonar-project.properties file. Replace "\" by "/" on Windows.
sonar.sources=.

# Encoding of the source code. Default is default system encoding
sonar.sourceEncoding=UTF-8

# https://sonarcloud.io/documentation/analysis/languages/go/
sonar.exclusions=**/*_test.go

sonar.tests=.
sonar.test.inclusions=**/*_test.go

# Test Coverage & Execution
sonar.go.coverage.reportPaths=coverage.out
